<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Лабораторная работа №4</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <section class="blocks">

      <figure class="block block_sunsettia">
        <figcaption class="block__caption">
          <h3 class="block__caption-title">Закатник</h3>
          <p class="block__caption-text">Фрукт-пухляш, оранжевый как закатное солнце. Встречается в изобилии по всему Тейвату. Сытный фрукт с необычным вкусом.</p>
        </figcaption>
        <img class="block__image" src="figure-sunsettia.png" alt="Закатник">
      </figure>

      <figure class="block block_melon">
        <figcaption class="block__caption">
          <h3 class="block__caption-title">Фиалковая дыня</h3>
          <p class="block__caption-text">Фрукт с красивой и яркой кожурой. После приготовления его мягкость приобретает исключительную текстуру.</p>
        </figcaption>
        <img class="block__image" src="figure-lavender-melon.png" alt="Фиалковая дыня">
      </figure>

      <figure class="block block_grass">
        <figcaption class="block__caption">
          <h3 class="block__caption-title">Трава-светяшка</h3>
          <p class="block__caption-text">Дикая трава, испускающая тусклый свет в ночи. Используется в качестве приправы к блюдам.</p>
        </figcaption>
        <img class="block__image" src="figure-lamp-grass.png" alt="Трава-светяшка">
      </figure>

      <figure class="block block_mint">
        <figcaption class="block__caption">
          <h3 class="block__caption-title">Мята</h3>
          <p class="block__caption-text">Освежающие листья мяты. Помогают справиться с летним зноем.</p>
        </figcaption>
        <img class="block__image" src="figure-mint.png" alt="Мята">
      </figure>

    </section>

    <table class="table">
      <caption>
        <h2>Градиенты</h2>
      </caption>
      <thead>
        <tr>
          <th>Линейный</th>
          <th>Радиальный</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="table__figure table__figure_1"></div></td>
          <td><div class="table__figure table__figure_2"></div></td>
        </tr>
        <tr>
          <td><div class="table__figure table__figure_3"></div></td>
          <td><div class="table__figure table__figure_4"></div></td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
